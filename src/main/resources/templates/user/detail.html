<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="MainApp">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/jq/jquery-1.11.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/angular/angular.min.js}"></script>
    <script th:src="@{/js/user.js}"></script>
    <script th:inline="javascript">
        var user = [[${user}]];
    </script>
    <title>用户详情</title>
</head>
<body ng-controller="UserDetailCtrl">

<Form>
    <span th:text="${user.name}"></span>
    <span th:text="${user.age}"></span>
    <span th:text="${user.qq}"></span>
    <span th:text="${user.phone}"></span>
    <input type="button" value="修改" onclick="submit()"/>
</Form>

</body>
</html>
